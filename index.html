<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centauri Media Agency – We Make the Stars Align</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --centauri-blue: #0F52BA;
      --nebula-white: #ffffff;
      --space-black: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--space-black);
      color: var(--nebula-white);
      overflow-x: hidden;
    }

    header {
      position: relative;
      background: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      z-index: 2;
      animation: zoomOut 3s ease-in forwards;
    }

    header h1 {
      font-size: 4rem;
      color: var(--centauri-blue);
      letter-spacing: 0.2rem;
      animation: pulse 3s ease-in-out infinite;
    }

    header p {
      font-size: 1.25rem;
      margin-top: 1rem;
      color: var(--nebula-white);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      z-index: 999;
    }

    nav a {
      color: var(--nebula-white);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid var(--centauri-blue);
      border-radius: 20px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background: var(--centauri-blue);
      color: black;
    }

    .light-show {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(15, 82, 186, 0.3), transparent),
                  radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.15), transparent);
      z-index: 1;
      animation: pulseLights 5s infinite alternate;
    }

    @keyframes pulseLights {
      0% {
        background: radial-gradient(circle at 20% 30%, rgba(15, 82, 186, 0.3), transparent),
                    radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.15), transparent);
      }
      100% {
        background: radial-gradient(circle at 30% 40%, rgba(15, 82, 186, 0.2), transparent),
                    radial-gradient(circle at 60% 60%, rgba(255, 255, 255, 0.1), transparent);
      }
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #0F52BA, 0 0 10px #0F52BA; }
      50% { text-shadow: 0 0 10px #3B82F6, 0 0 15px #3B82F6; }
      100% { text-shadow: 0 0 5px #0F52BA, 0 0 10px #0F52BA; }
    }

    @keyframes zoomOut {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.8);
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      text-align: center;
      padding: 6rem 2rem 4rem;
      z-index: 2;
      position: relative;
    }

    .container h2 {
      font-size: 2rem;
      color: var(--centauri-blue);
      margin-bottom: 2rem;
    }

    .container p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: #cccccc;
    }

    footer {
      background-color: var(--centauri-blue);
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: var(--nebula-white);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }

      header p {
        font-size: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: flex-end;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="light-show"></div>

  <nav>
    <a href="#mission">Mission</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <header>
    <h1>Centauri</h1>
    <p>We make the stars align.</p>
  </header>

  <section id="mission" class="container">
    <h2>Our Mission</h2>
    <p>We build businesses and bring your vision to life. If you’ve dreamt of something luxurious and out of this world — Centauri is your launchpad.</p>
  </section>

  <footer>
    <p>&copy; 2025 Centauri Media Agency. Designed with purpose.</p>
  </footer>
</body>
</html>
