<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centauri Media Agency – We Make the Stars Align</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --centauri-blue: #0F52BA;
      --nebula-white: #ffffff;
      --space-black: #0A0A0A;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--space-black);
      color: var(--nebula-white);
      overflow-x: hidden;
    }

    header {
      background: radial-gradient(circle at center, #121212, #000000);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 4rem;
      color: var(--centauri-blue);
      letter-spacing: 0.2rem;
      animation: pulse 3s ease-in-out infinite;
    }

    header p {
      font-size: 1.25rem;
      margin-top: 1rem;
      color: var(--nebula-white);
    }

    .container {
      text-align: center;
      padding: 5rem 2rem;
    }

    .container h2 {
      font-size: 2rem;
      color: var(--centauri-blue);
      margin-bottom: 2rem;
    }

    .container p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: #cccccc;
    }

    footer {
      background-color: var(--centauri-blue);
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: var(--nebula-white);
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #0F52BA, 0 0 20px #0F52BA; }
      50% { text-shadow: 0 0 20px #3B82F6, 0 0 30px #3B82F6; }
      100% { text-shadow: 0 0 10px #0F52BA, 0 0 20px #0F52BA; }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }

      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Centauri</h1>
    <p>We make the stars align.</p>
  </header>

  <section class="container">
    <h2>Our Mission</h2>
    <p>We build businesses and bring your vision to life. If you’ve dreamt of something luxurious and out of this world — Centauri is your launchpad.</p>
  </section>

  <footer>
    <p>&copy; 2025 Centauri Media Agency. Designed with purpose.</p>
  </footer>
</body>
</html>
