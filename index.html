<!DOCTYPE html>
<html lang="en">
<head><link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CENTAURI MEDIA</title>
  <style>
    :root {
      --blue: #0F52BA;
      --white: #ffffff;
      --red: #ee1c25;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--white);
      color: var(--blue);
    }

    .top-left-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      text-align: left;
    }

    .top-left-logo h1 {
      font-size: 2rem;
      font-weight: 900;
      font-family: 'Anton', sans-serif;
      color: var(--blue);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .top-left-logo p {
      font-size: 0.8rem;
      font-weight: 500;
      font-family: 'Segoe UI', sans-serif;
      letter-spacing: 2px;
      margin: 0;
      text-align: left;
    }

    .video-section-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-top: 6rem;
      color: var(--blue);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .video-card {
      position: relative;
      aspect-ratio: 16 / 9;
      background: black;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .video-card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .services-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5rem 2rem;
      background-color: #f8f9fa;
      gap: 4rem;
      flex-wrap: wrap;
    }

    .phone-svg {
      position: relative;
      width: 260px;
      height: 520px;
      background-color: black;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }

    .phone-svg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 40px;
    }

    .services-description {
      max-width: 600px;
      line-height: 1.8;
      padding: 1rem 0;
    }

    .services-description h2 {
      font-size: 3rem;
      font-style: italic;
      margin-bottom: 1rem;
      font-weight: 900;
    }

    .services-description p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .three-columns {
      display: grid;
      grid-template-areas: 
        "a b c"
        ". e ."
        ". d .";
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .offering {
      background: #f1f4f8;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
    }

    .offering h3 {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .offering p {
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .three-columns .offering:nth-child(1) { grid-area: a; }
    .three-columns .offering:nth-child(2) { grid-area: b; }
    .three-columns .offering:nth-child(3) { grid-area: c; }
    .three-columns .offering:nth-child(4) { grid-area: d; }
    .three-columns .offering:nth-child(5) { grid-area: e; }

    .contact-section {
      padding: 4rem 2rem;
      background-color: var(--blue);
      color: var(--white);
      text-align: center;
    }

    .contact-section h2 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      text-transform: uppercase;
      font-style: italic;
    }

    .contact-section form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-section input,
    .contact-section textarea {
      padding: 0.8rem;
      border: none;
      font-size: 1rem;
      width: 100%;
    }

    .contact-section button {
      padding: 0.8rem;
      background-color: var(--white);
      color: var(--blue);
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .contact-section button:hover {
      background-color: var(--red);
      color: var(--white);
    }

    .social-icons {
      text-align: center;
      margin-top: 2rem;
    }

    .social-icons a {
      margin: 0 8px;
      display: inline-block;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      filter: brightness(0) saturate(100%) invert(25%) sepia(97%) saturate(1743%) hue-rotate(200deg) brightness(94%) contrast(92%);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--blue);
      color: var(--white);
    }

    @media (max-width: 768px) {
      .three-columns {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="top-left-logo" style="line-height: 1.2; margin-bottom: 1rem;">
    <h1>CENTAURI</h1>
    <p style="text-align:left;">MEDIA AGENCY</p>
  </div>

  <!-- Remaining content stays the same -->
